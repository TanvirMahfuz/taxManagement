<!DOCTYPE html>
<html lang="en">
<script>
    function clicked(){
        window.location.href="http://localhost:8080/Home"
    }

</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Values</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Submitted Values</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Name:</strong> <span th:text="${lawyerTH.name}">John Doe</span></p>
            <p><strong>Salary:</strong> <span th:text="${lawyerTH.salary}">$0</span></p>
            <button type="button" class="btn btn-primary" onclick="clicked()">Home</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .animate-btn {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>Lawyers List</h1>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user, it: ${userListTH.getUsers()}">
      <td th:text="${it.index}"></td>
      <td th:text="${user.getName()}">Mr. X</td>
    </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-danger text-light mt-2" onclick="clicked()" >return Home</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
  function clicked(){
    window.location.href="/Home"
  }

</script>
</body>
</html>

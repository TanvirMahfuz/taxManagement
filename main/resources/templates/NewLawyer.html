<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<form th:action="@{/updateLawyer}" th:object="${lawyerTH}" method="post">
  <input type="hidden" id="id" th:field="*{lawyerID}">

  <label for="email" class="form-label">email:</label>
  <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="email" required>
  <label for="stringValue">Enter Name:</label>
  <input type="text" id="stringValue" th:field="*{lawyerName}" th:placeholder="Name" required><br><br>

  <label for="integerValue">Enter Expected Salary:</label>
  <input type="number" id="integerValue" th:field="*{salary}" th:placeholder="Salary" required><br>

  <button type="submit">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>

    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!-- Form side -->
                <div class="col-md-7 col-sm-9 col-lg-6 col-xl-5 content-md-center justify-content-center form-container ">
                    <h2 class="display-5 mb-5 text-center">Registration</h2>
                    <form th:action="@{/userlogin}" method ="post">
                        <div class="form-group d-inline-block px-2">
                            <label for="Fname">First Name</label>
                            <input type="text" class="form-control mt-1" id="Fname" placeholder="First name" name="firstName" required>
                        </div>
                        <div class="form-group d-inline-block px-2">
                            <label for="Lname">Last Name</label>
                            <input type="text" class="form-control mt-1" id="Lname" placeholder="Last name" name ="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control mt-1" placeholder="something@gmail.com" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control mt-1" placeholder="" name="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Retype password</label>
                            <input type="password" id="repassword" class="form-control mt-1"  placeholder="" name="RePassword" required>
                        </div>
                        <!--<div class="form-check justify-content-center mb-5">
                            <input class="form-check-input " type="checkbox" value="" id="form2Example3c" />
                            <label class="form-check-label" for="form2Example3">
                              I agree all statements in <a href="#!">Terms of service</a>
                            </label>
                        </div>-->
                        <div class="text-center">
                        <button class="btn btn-dark text-light mt-2" type="submit">Register</button>
                        </div>
                    </form>

                </div>

                </div>-->
            </div>
        </div>
